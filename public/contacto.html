    <!-- Formulario de contacto -->
    
    <div class="container mt-5">
        <div class="contact-card">
            <h2 class="text-center mb-4">Contacto</h2>
            <h5 class="text-center mb-4">Envianos tus datos y nos pondremos en contacto contigo</h5>

                <main>
                    <form id="contactForm">
            
                    <div id="responseMessage"></div>

                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Tu email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Enviar</button>
            </form>
        </main>

        </div>
    </div>
<!-- Footer -->

<!-- Enlaces JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contactForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            const response = await fetch('/api/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const messageDiv = document.getElementById('responseMessage');
            if (response.ok) {
                messageDiv.textContent = 'Mensaje enviado con éxito.';
                messageDiv.style.color = 'green';
                this.reset(); // Limpiar el formulario
            } else {
                messageDiv.textContent = 'Error al enviar el mensaje. Inténtalo de nuevo.';
                messageDiv.style.color = 'red';
            }
        };
    </script>
